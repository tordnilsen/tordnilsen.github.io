<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Overview</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .overview-container {
            max-width: 600px;
            margin: auto;
            padding: 15px;
            background-color: #fff;
            border: 2px solid #0073b1;
            border-radius: 0;
        }
        .overview-title {
            font-size: 16px;
            text-align: left;
            margin-bottom: 20px;
        }
        .week-detail {
            margin-bottom: 15px;
        }
        .week-number {
            font-weight: bold;
        }
        .activities {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="overview-container">
        <div class="overview-title">Weekly Overview</div>
        
        <!-- Eksempel pÃ¥ ukedetaljer -->
        <div class="week-detail">
            <div class="week-number">Week 42</div>
            <ul class="activities">
                <li>Project Planning</li>
                <li>Team Alignment</li>
                <li>OKR Review</li>
            </ul>
        </div>
        
        <!-- Gjenta for flere uker -->

        </div>

</body>
</html>
